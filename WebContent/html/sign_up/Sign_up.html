<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="Sign_up.css">
        <title>Document</title>
    </head>
    <body>
        <div class="a4001">
            <h2 class="a4002">회원 가입</h2>
            <form novalidate>
                <div style="white-space: pre-wrap;">
                    <div class="a4003">
                        <label class="a4005" data-shrink="true">이름<span aria-hidden="true" class="a4006"> <!-- -->*</span>
                        </label>
                        <div class="a4007">
                            <input aria-invalid="false" name="name" placeholder="이름을 입력하세요." required value class="a4008">
                        </div>
                    </div>
                    <div class="a4009">
                        <label class="a4010" data-shrink="true">이메일<span aria-hidden="true" class="a4011"> <!-- -->*</span>
                        </label>
                        <div class ="a4012">
                            <input type="email" aria-invalid="false" name="loginId" placeholder="이메일을 입력하세요." required="" value="" class="a4013">
                        </div>
                    </div>
                    <div class="a4014">
                        <label class="a4015" data-shrink="true">비밀번호<span aria-hidden="true" class="a4016"> <!-- -->*</span>
                        </label>
                        <div class="a4017">
                            <input type="password" aria-invalid="false" name="password" placeholder="비밀번호를 6자 이상 입력해 주세요." required="" value="" minlength="6" maxlength="24" class="a4018">
                        </div>
                    </div>
                    <div class="a4019">
                        <label class="a4020" data-shrink="true">비밀번호 확인<span aria-hidden="true" class="a4021"> <!-- -->*</span>
                        </label>
                        <div class="a4022">
                            <input type="password" aria-invalid="false" name="confirmPassword" placeholder="비밀번호를 한번 더 입력하세요." required="" value="" minlength="6" maxlength="24" class="a4023">
                        </div>
                    </div>
                </div>
                <button class="a4032" tabindex="0" type="submit">
                    <span class="a4033">회원가입</span>
                    <span class="a4034"></span>
                </button>
                <p class="a4035">본인은 만 14세 이상이며, 고양이대통령 이용약관, <br>
                    개인정보 수집내용을 확인 하였으며, 동의합니다.</p>
            </form>
            </div>
</body></html>
