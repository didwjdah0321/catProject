<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .c1002 {
            height: 100%;
            opacity: 1;
            background: white;
        }
        .c1003 {
            height: 35px;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(103deg, rgb(162, 0, 199) 0%, rgb(162, 0, 199) 50%, rgb(199, 0, 190)) 100% center;
            box-shadow: rgb(0 0 0 / 10%) 0px 4px 6px 0px;
            overflow: hidden;
            z-index: 1;
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            padding: 14px 80px 14px 60px;
            transform: translateZ(0px);
        }
        .c1003-1 {
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            position: absolute;
            top: 0px;
            left: 8px;
            height: 60px;
            cursor: pointer;
        }
        .c1003-2 {
            width: auto;
            height: auto;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            cursor: pointer;
            visibility: visible;
        }
        .c1003-2::before {
            content: "";
            display: block;
            width: 18px;
            height: 18px;
            background-image: url(https://cdn.channel.io/plugin/images/back3-white.png);
            background-size: cover;
            opacity: 0.6;
        }
        .c1004 {
            height: 100%;
            max-width: 180px;
        }
        .c1005 {
            height: 22px;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
        }
        .c1006 {
            flex: 0 1 auto;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .c1007 {
            width: 22px;
            height: 22px;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            cursor: pointer;
            visibility: visible;
        }
        .c1007::before {
            content: "";
            display: block;
            width: 22px;
            height: 22px;
            background-image: url(https://cdn.channel.io/plugin/images/instant-white.png);
            background-size: cover;
            opacity: 1;
        }
        .c1008 {
            font-size: 11px;
            line-height: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top: 1px;
            opacity: 0.7;
            color: white;
            font-weight: normal;
        }
        .c1009 {
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            position: absolute;
            top: 0px;
            right: 12px;
            height: 60px;
        }
        .c1010 {
            display: inline-block;
            color: white;
        }
        .c1011 {
            width: 30px;
            height: 30px;
            display: inline-flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            cursor: pointer;
            visibility: visible;
        }
        .c1011::before {
            content: "";
            display: block;
            width: 18px;
            height: 18px;
            background-image: url(https://cf.channel.io/asset/plugin/images/more-white.svg);
            background-size: cover;
            opacity: 0.6;
        }
        .c1012 {
            width: 30px;
            height: 30px;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            cursor: pointer;
            visibility: visible;
        }
        .c1012::before {
            content: "";
            display: block;
            width: 18px;
            height: 18px;
            background-image: url(https://cdn.channel.io/plugin/images/close2-white.png);
            background-size: cover;
            opacity: 0.6;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="c1002">
        <div class="c1003">
            <div class="c1003-1">
                <div class="c1003-2"></div>
            </div>
            <div class="c1004">
                <div class="c1005">
                    <div class="c1006">고양이대통령</div>
                    <div class="c1007"></div>
                </div>
                <div class="c1008">보통 몇 분 내에 응답합니다.</div>
            </div>
            <div class="c1009">
                <div class="c1010">
                    <div class="c1011"></div>
                </div>
                <div class="c1010">
                    <div class="c1012"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
